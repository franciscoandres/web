{{ define "main" }}
  <main>
    <article>
      <h1>
        {{ .Title }}
      </h1>
      <!-- <time datetime="{{ .Date.Format "January 2, 2006" }}">
        {{ .Date.Format "January 2, 2006" }}
      </time> -->
      <p id="tags">
        {{ range .Params.tags }}
          <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}" title="{{ . }}">
            {{ . }}
          </a>
        {{ end }}
      </p>
      {{ .Content }}
    </article>
  </main>
{{ end }}
